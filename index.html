<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon and google fonts -->
    <link rel="one-piece-icon" sizes="180x180" href="assets/images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="assets/images/favicon_io/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>One Piece Quiz</title>
</head>
<body>

    <!-- Page logo -->
    <h1 class="heading">
        <img src="assets/images/onepiecelogo.png" alt="One Piece logo">
    </h1>

    <!-- Home section -->
    <div class="main-area">
        <input type="button" value="Play" id="play-button">
        <p>Test your knowledge of the pirate world in the ultimate One Piece Quiz!</p>
    </div>

    <!-- Quiz selection section -->
    <div id="quiz-selection">
        <input type="button" value="Characters" class="quiz-buttons">
        <input type="button" value="Places" class="quiz-buttons">
        <input type="button" value="Quotes" class="quiz-buttons">
        <input type="button" value="Bounties" class="quiz-buttons">
        <input type="button" value="Back" id="back-button">
    </div>

    <!-- Characters quiz section -->
     <div id="characters-quiz">
        <h2>Who is this?</h2>
        <!-- Here goes image -->
         <label for="quizInput">Enter your answer here:</label>
         <input type="text" id="quizInput" pattern="[A-Za-z]+" title="Write answer here...">
         <input type="submit" value="Answer">
     </div>

    
    
    <script src="assets/js/script.js"></script>
</body>
</html>
